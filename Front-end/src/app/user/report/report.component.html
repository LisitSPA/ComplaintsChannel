<div class="container">
  <div class="report-card">
    <div class="progress-indicator">
      <div class="step active">1</div><label>Información general</label>
      <div class="separator"></div> 
      <div class="step">2</div> <label>Involucrados</label>
      <div class="separator"></div> 
      <div class="step">3</div><label>Evidencias</label>
      <div class="separator"></div> 
      <div class="step">4</div><label>Denunciante</label>
    </div>

    <div class="content-section" >
      <h2>Por favor, selecciona una o más opciones</h2>

      <h3>Motivos de denuncia</h3>
      <div class="denuncia-options">
        <button class="denuncia-btn">Acoso laboral</button>
        <button class="denuncia-btn">Discriminación</button>
        <button class="ver-mas-btn">Ver más</button>
      </div>
      <hr class="divider">

      <div class="incident-description">
        <h2>Descripción del incidente</h2>
        <h3 for="incident-details">Cuéntanos qué ha sucedido</h3>
        <textarea id="incident-details" placeholder="He presenciado una desviación contable..."></textarea>

        <div class="incident-date">
          <label for="incident-date">Fecha del Incidente</label>
          <input type="date" id="incident-date" />
        </div>
      </div>

      <a class="next-btn" href="involucrados">Siguiente</a>
    </div>

    <div class="info-section">
      <h1 class="title" >Tomamos<br> Acciones Reales</h1>
      <h2 class="subtitle">Te cuidamos, cuidándonos <br>entre todos.</h2>
      <img src="/icons/isotipo-bg.png" alt="Logotipo Canal" class="reportlogo">
    </div>
  </div>
</div>
