<div class="configuracion-empresa">
    <h2>Configuraci√≥n Empresa</h2>
    <p>Configura el aspecto del Canal de Denuncias</p>
  
    <div class="input-group">
      <label>Logo de la empresa</label>
      <div class="logo-upload">
        <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" />
        <div class="upload-placeholder">
          <i class="material-icons">cloud_upload</i>
          <span>Sube tu imagen</span>
          <small>Se permiten archivos .png, .jpg, o .jpeg</small>
        </div>
      </div>
    </div>
  
    <div class="input-group">
      <label>Color del sistema</label>
      <p>Personaliza el color de tu canal de denuncias</p>
      <div class="color-options">
        <div *ngFor="let color of predefinedColors" [ngStyle]="{ 'background-color': color }" class="color-circle" (click)="setColor(color)"></div>
      </div>
      <div class="custom-color-container">
        <span>Custom color: {{ customColor }}</span>
        <input type="color" class="color-circle" [(ngModel)]="customColor" (change)="setColor(customColor)" />
      </div>
    </div>
    
    <button class="btn btn-primary" (click)="guardarConfiguracion()">Guardar</button>
</div>

<notifier-container />
