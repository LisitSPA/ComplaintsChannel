<div class="char-card">
  <div class="char-content">
  <h2>Análisis por área</h2>
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
    ></canvas>
  </div>
</div>
<br>
<div class="char-card">
  <div class="char-content">
    <h2>Análisis por cargo</h2>
    <canvas
    class="chart"
      baseChart
      [data]="doughnutChartData"
      [type]="doughnutChartType"
      [options]="doughnutChartOptions"
    ></canvas>
  </div>
</div>
