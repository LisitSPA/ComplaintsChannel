<div class="modal">
  <div class="modal-content">
    <button class="close-btn" (click)="cerrar.emit()">âœ–</button>
    <h2>Crear usuario</h2>
    <form (ngSubmit)="guardarDatos()">
      <div class="form-row">
        <div class="form-group">
          <h3>Nombre:</h3>
          <input type="text" [(ngModel)]="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <h3>Tipo de usuario:</h3>
          <select [(ngModel)]="tipo" name="tipo" required>
            <option value="1">Investigador</option>
            <option value="2">Administrador</option>
            <option value="3">Usuario</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Estado</h3>
          <select [(ngModel)]="estado" name="estado" required>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <h3>E-mail de usuario:</h3>
          <input type="email" [(ngModel)]="email" name="email" required>
        </div>
       
        <div class="form-group">
          <h3>Sexo:</h3>
          <div>
            <input type="radio" class="form-control"  [(ngModel)]="sexo" name="sexo" value="2" required> Masculino
            <input type="radio" class="form-control" [(ngModel)]="sexo" name="sexo" value="1" required> Femenino
          </div>
        </div>
      </div>
      
      <button class="next-btn">Guardar</button>
    </form>
  </div>
</div>
