<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="card shadow login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                <p>Ingresa a tu cuenta con tus credenciales</p>
                <form (ngSubmit)="gotoHome()">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" 
                               placeholder="Correo electrónico"
                               [(ngModel)]="usuario.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" 
                               placeholder="Contraseña"
                               [(ngModel)]="usuario.password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                    <a href="recuperar" class="btn btn-link mt-2">¿Olvidaste tu contraseña?</a>

                    <div *ngIf="mensajeError" class="text-danger mt-2">{{ mensajeError }}</div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
