<div class="modal">
    <div class="modal-content">
      <button class="close-btn" (click)="cerrar.emit()">âœ–</button>
      <h2>Crear usuario</h2>
      <form (ngSubmit)="guardarDatos()">
        <div class="form-row">
          <div class="form-group">
            <h3>Nombre:</h3>
            <input type="text" [(ngModel)]="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <h3>Tipo de usuario:</h3>
            <input type="text" [(ngModel)]="tipo" name="tipo" required>
          </div>
          <div class="form-group">
            <h3>Estado</h3>
            <input type="text" [(ngModel)]="estado" name="estado" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <h3>e-mail de usuario:</h3>
            <input type="text" [(ngModel)]="email" name="e-mail" required>
          </div>
         
          <div class="form-group">
            <h3>Sexo:</h3>
            <div>
              <input type="checkbox" [(ngModel)]="sexo" name="sexo" value="Masculino"> Masculino
              <input type="checkbox" [(ngModel)]="sexo" name="sexo" value="Femenino"> Femenino
            </div>
          </div>
        </div>
        
        <button class="next-btn">Guardar</button>
      </form>
    </div>
  </div>
