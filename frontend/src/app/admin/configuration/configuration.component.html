<div class="container">
<app-sidebar-admin></app-sidebar-admin>

<div class="configuracion-empresa">
    <h2>Configuración Empresa</h2>
    <p>Configura el aspecto del Canal de Denuncias</p>
  
    <div class="input-group">
      <label>Logo de la empresa</label>
      <div class="logo-upload">
        <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" />
        <div class="upload-placeholder">
          <i class="material-icons">cloud_upload</i>
          <span>Sube tu imagen</span>
          <small>Se permiten archivos .png, .jpg, o .jpeg</small>
        </div>
      </div>
    </div>
  
    <div class="input-group">
      <label>Color del sistema</label>
      <p>Personaliza el color de tu canal de denuncias</p>
      <div class="color-options">
        <div *ngFor="let color of predefinedColors" [ngStyle]="{ 'background-color': color }" class="color-circle" (click)="setColor(color)"></div>
        <div>
          <input type="color" [(ngModel)]="customColor" (change)="setColor(customColor)" />
          <span>Custom color: {{ customColor }}</span>
        </div>
      </div>
    </div>
  
    <div class="input-group">
      <label>Barra de navegación</label>
      <mat-slide-toggle [(ngModel)]="showNavBar">Ocultar nav-bar como default</mat-slide-toggle>
    </div>
  
    <div class="input-group">
      <label>Identificador</label>
      <input type="text" [(ngModel)]="companyName" placeholder="Nombre de la empresa" />
    </div>
  
    <div class="input-group">
      <label>Estado del canal</label>
      <select [(ngModel)]="channelStatus">
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
  
    <button mat-raised-button color="primary" (click)="guardarConfiguracion()">Guardar</button>
  </div>
</div>
